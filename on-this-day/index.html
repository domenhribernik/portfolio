<head>

    <title>On This Day - Wikipedia</title>

                <p class="otd-date" id="current-date"></p>
                <p class="otd-subtitle">Historical events, births, and deaths from Wikipedia</p>
            </header>

            <div class="otd-grid">
                <!-- Events Section -->

                        <span class="section-icon">ğŸ“œ</span>

                    </div>
                    <div class="items-container" id="events-container">
                        <!-- Events will be loaded here -->
                    </div>
                </section>

                <!-- Births Section -->
                <section class="otd-section otd-births">
                    <div class="section-header">
                        <span class="section-icon">ğŸ‘¶</span>
                        <h2>Births</h2>
                    </div>
                    <div class="items-container" id="births-container">
                        <!-- Births will be loaded here -->
                    </div>
                </section>

                <!-- Deaths Section -->
                <section class="otd-section otd-deaths">
                    <div class="section-header">
                        <span class="section-icon">ğŸ•¯ï¸</span>
                        <h2>Deaths</h2>
                    </div>
                    <div class="items-container" id="deaths-container">
                        <!-- Deaths will be loaded here -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Data provided by <a href="https://www.wikipedia.org/" target="_blank" class="wiki-link">Wikipedia</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
