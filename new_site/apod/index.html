<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="apod-styles.css">
    <title>Document</title>
</head>
<body>
    <section class="apod-widget">
        <div class="apod-spinner" id="apod-spinner"></div>

        <div class="apod-body" id="apod-body" hidden>
            <h1 class="apod-main-title">Astronomical Picture of the Day</h1>

            <div class="apod-grid">
            <figure class="apod-media">
                <img id="apod-img" class="apod-img" alt="">
                <iframe id="apod-vid" class="apod-vid" frameborder="0" allowfullscreen hidden></iframe>
            </figure>

            <div class="apod-text">
                <h2 class="apod-title" id="apod-title"></h2>
                <p class="apod-date" id="apod-date"></p>
                <p class="apod-explain" id="apod-explain"></p>

                <footer class="apod-foot">
                <a id="apod-link" href="https://apod.nasa.gov" target="_blank" rel="noopener">View on NASA â†’</a>
                <span class="apod-copy" id="apod-copy"></span>
                </footer>
            </div>
            </div>
        </div>
    </section>
    <script src="apod-widget.js"></script>
</body>
</html>
